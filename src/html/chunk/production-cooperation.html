<section class="production-cooperation">
    <div class="container">
        <div class="production-cooperation__content cooperation-content">
            <img class="cooperation-content__image" src="img/production/production-form-img.png" alt="form-image">
            <div class="cooperation-content__block cooperation-block">
                <h2 class="cooperation-block__title title">Rellena <span>el</span> formulario</h2>
                <h3 class="cooperation-block__subtitle subtitle">Si el proyecto te interesa y te gustaría colaborar</h3>
                <form class="cooperation-block__form form" id='cooperation-form' action="#">
                    <input class="form__input" type="text" id="name" name="name" required placeholder="Nombre *">
                    <input class="form__input" type="tel" id="phone" name="phone" required placeholder="Teléfono *">
                    <input class="form__input" type="email" id="email" name="email" required placeholder="Correo *">
                    <input class="form__input" type="text" id="wishes" name="wishes" placeholder="Sus deseos">
                    <button class="btn btn--cooperation" type="submit" form="cooperation-form">enviar</button>
                </form>
            </div>
        </div>
    </div>
</section>
