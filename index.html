<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">  <meta name="viewport" content="width=device-width,initial-scale=1">  <title>Jestetic Academy</title>  <link rel="stylesheet" href="css/main.css">  <!-- For modern browsers -->  <link rel="icon" type="image/svg+xml" href="/img/favicon/favicon.svg">  <link rel="icon" type="image/png" href="/img/favicon/favicon.png">  <!-- Apple Touch for iOS -->  <link rel="apple-touch-icon" href="apple-touch-icon.png">  <!-- For Android and future apps -->  <link rel="manifest" href="manifest.json"></head><body>  <header class="header">  <div class="container">    <div class="header__top">      <div class="header__top-language language" id="header-language" tabindex="0">        <div class="language__current">    <span class="language__current-name">Español</span>    <svg class="language__current-icon">        <use xlink:href="../../img/sprites/sprite.svg#down-arrow"></use>    </svg></div><ul class="language__list">    <li class="language__list-item"><a href="#" class="language__list-link">Русский</a></li>    <li class="language__list-item"><a href="#" class="language__list-link">English</a></li></ul>      </div>      <a class="header__top-logo logo" href="#" tabindex="0">        <svg class="logo__img">    <use xlink:href="../../img/sprites/sprite.svg#jestetic-logo"></use></svg>      </a>      <div class="header__top-menu top-menu">        <div class="top-menu__options options">          <div class="options__search" tabindex="0">    <svg class="options__search-icon">        <use xlink:href="../../img/sprites/sprite.svg#search-icon"></use>    </svg></div><a class="options__favorite" href="#">    <svg class="options__favorite-icon">        <use xlink:href="../../img/sprites/sprite.svg#heart-icon"></use>    </svg></a>        </div>        <a class="top-menu__cart" href="#">          <svg class="top-menu__cart-img">            <use xlink:href="../../img/sprites/sprite.svg#cart-icon"></use>          </svg>          <span class="top-menu__cart-counter">1</span>        </a>        <div class="top-menu__burger">          <span class="top-menu__burger-line top-menu__burger-line--top"></span>          <span class="top-menu__burger-line top-menu__burger-line--bottom"></span>        </div>      </div>    </div>  </div>  <hr class="header__line">  <div class="container">    <div class="header__bottom">      <div class="header__bottom-menu bottom-menu">        <nav class="bottom-menu__nav">          <ul class="bottom-menu__nav-list">            <li class="bottom-menu__nav-item"><a class="bottom-menu__nav-link" href="#">cabeza</a></li>            <li class="bottom-menu__nav-item"><a class="bottom-menu__nav-link" href="#">fundador</a></li>            <li class="bottom-menu__nav-item"><a class="bottom-menu__nav-link" href="#">catálogo</a></li>            <li class="bottom-menu__nav-item"><a class="bottom-menu__nav-link" href="#">calendario</a></li>            <li class="bottom-menu__nav-item"><a class="bottom-menu__nav-link" href="#">cursos en el registro</a></li>            <li class="bottom-menu__nav-item"><a class="bottom-menu__nav-link" href="#">productos producción</a></li>            <li class="bottom-menu__nav-item"><a class="bottom-menu__nav-link" href="#">contactos</a></li>          </ul>        </nav>        <div class="bottom-menu__wrapper">          <div class="bottom-menu__language language" id="mobile-menu-language">            <div class="language__current">    <span class="language__current-name">Español</span>    <svg class="language__current-icon">        <use xlink:href="../../img/sprites/sprite.svg#down-arrow"></use>    </svg></div><ul class="language__list">    <li class="language__list-item"><a href="#" class="language__list-link">Русский</a></li>    <li class="language__list-item"><a href="#" class="language__list-link">English</a></li></ul>          </div>          <div class="bottom-menu__options options">            <div class="options__search" tabindex="0">    <svg class="options__search-icon">        <use xlink:href="../../img/sprites/sprite.svg#search-icon"></use>    </svg></div><a class="options__favorite" href="#">    <svg class="options__favorite-icon">        <use xlink:href="../../img/sprites/sprite.svg#heart-icon"></use>    </svg></a>          </div>        </div>      </div>    </div>    <div class="search-bar">    <div class="container">        <form action="/search" method="get">            <input type="text" placeholder="search" name="search">            <button type="submit">                <svg class="submit-icon">                    <use xlink:href="../../img/sprites/sprite.svg#search-icon"></use>                </svg>            </button>        </form>    </div></div>  </div></header>  <main>    <section class="hero">    <div class="container">        <div class="hero__header">            <h1 class="hero__header-title">                International online <span>academy of aesthetics</span>            </h1>            <span class="hero__header-sign">by Julia Elizarova</span>            <button class="btn btn-hero" src="#">ver catálogo</button>        </div>        <div class="hero__gallery">            <picture><source srcset="../../img/hero/hero-img-secondary.webp" type="image/webp"><img class="hero__image-first" src="../../img/hero/hero-img-secondary.jpg" alt="gallery-img"></picture>            <picture><source srcset="../../img/hero/hero-img-main.webp" type="image/webp"><img class="hero__image-second" src="../../img/hero/hero-img-main.jpg" alt="gallery-img"></picture>        </div>    </div>    <div class="hero__decor"></div></section>  </main>    <script src="js/main.js"></script></body></html>
